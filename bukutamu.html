        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/th.jpg')">

                    <div class="col-md-10 col-lg-8 col-xl-7">

        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputNama" class="form-label">Nama Lengkap</label>
                              <input type="nama" class="form-control" id="exampleInputNama" aria-describedby="namaHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Jenis Kelamin</label>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Laki-Laki
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                 Perempuan
                                </label>
                              </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputAlamat1" class="form-label">Alamat</label>
                                <input type="alamat" class="form-control" id="exampleInputAlamat" aria-describedby="alamatHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Aktif Pada Sosial Media</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckFacebook">
                                    <label class="form-check-label" for="flexCheckFacebook">
                                     Facebook
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckTwitter" checked>
                                    <label class="form-check-label" for="flexCheckTwitter"> 
                                    Twitter
                                   </label>
                                   </div>
                                    <div class="form-check">
                                     <input class="form-check-input" type="checkbox" value="" id="flexCheckInstagram" checked>
                                     <label class="form-check-label" for="flexCheckInstagram">
                                    Instagram
                                    </label>
                                    </div>
                                    <div class="form-check">
                                     <input class="form-check-input" type="checkbox" value="" id="flexCheckPath" checked>
                                     <label class="form-check-label" for="flexCheckPath">
                                     Path
                                    </label>
                                  </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputAlamat1" class="form-label">Mengetahui Web Ini Dari</label>
                                      <div class="dropdown">
                                        <button  class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                                        </button>

                                          <li><a class="dropdown-item" href="#">Surat Kabar</a></li>

                                        </ul>
                                      </div>
                                    </div>

                                        <label for="floatingTextarea2">Pesan</label>
                                      </div>
                                  </div>      
                            <button type="submit" class="btn btn-primary">Kirim</button>
                            <button type="reset" class="btn btn-danger">Hapus</button>
